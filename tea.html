<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>養生茶飲｜勝春中藥房</title>
  <style>
    :root{--bg:#0b0b0b;--gold:#c9a24d;--goldSoft:#e6d6a3;--line:rgba(201,162,77,.28);--shadow:0 18px 55px rgba(0,0,0,.55);--radius:18px;}
    *{box-sizing:border-box;}
    body{margin:0;font-family:"標楷體","DFKai-SB","BiauKai",serif;background:radial-gradient(1100px 720px at 50% -10%, rgba(201,162,77,.10), transparent 56%), var(--bg);color:#eee;line-height:1.95;}
    header{padding:140px 18px 90px;text-align:center;border-bottom:1px solid var(--line);background:linear-gradient(rgba(0,0,0,.78), rgba(0,0,0,.78));}
    .plaque{max-width:900px;margin:0 auto;padding:22px 18px;border-radius:22px;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01));border:1px solid rgba(201,162,77,.22);box-shadow:var(--shadow);}
    h1{margin:0;color:var(--gold);letter-spacing:8px;font-size:2.35rem;}
    .sub{margin-top:10px;color:var(--goldSoft);letter-spacing:2px;font-size:1.10rem;}
    main{max-width:980px;margin:0 auto;padding:78px 18px;}
    .wrap{border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));border:1px solid rgba(201,162,77,.16);box-shadow:var(--shadow);padding:30px 22px;}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;}
    @media (max-width:980px){.grid{grid-template-columns:1fr;}}
    .box{border-radius:16px;border:1px solid rgba(201,162,77,.18);background:rgba(0,0,0,.18);overflow:hidden;}
    .img{width:100%;height:200px;object-fit:cover;display:block;}
    .inner{padding:16px;}
    .title{color:var(--gold);letter-spacing:4px;font-size:1.40rem;margin:0 0 10px;}
    .text{margin:0;color:#e0e0e0;font-size:1.12rem;line-height:1.85;text-align:justify;}
    .actions{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap;}
    a.btn{text-decoration:none;color:var(--goldSoft);letter-spacing:2px;border:1px solid rgba(201,162,77,.35);padding:10px 16px;border-radius:999px;background:rgba(0,0,0,.18);}
  </style>
</head>
<body>
  <header>
    <div class="plaque">
      <h1>養生茶飲</h1>
      <div class="sub">溫潤順口・日常保健・季節調理</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="grid">
        <div class="box">
          <img class="img" alt="養肝茶" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Herbal_tea.jpg/1280px-Herbal_tea.jpg">
          <div class="inner">
            <h2 class="title">養肝茶</h2>
            <p class="text">日常調養型茶飲，可依季節與作息搭配合適配伍，口感溫潤、不厚重。</p>
          </div>
        </div>

        <div class="box">
          <img class="img" alt="顧肺湯" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Herbal_tea.jpg/1280px-Herbal_tea.jpg">
          <div class="inner">
            <h2 class="title">顧肺湯</h2>
            <p class="text">以溫和順口為方向的日常湯飲概念，可依需求調整濃淡與適口性。</p>
          </div>
        </div>

        <div class="box">
          <img class="img" alt="安眠茶" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Herbal_tea.jpg/1280px-Herbal_tea.jpg">
          <div class="inner">
            <h2 class="title">安眠茶</h2>
            <p class="text">偏向放鬆舒緩、晚間友善的茶飲方向；可依個人狀況調整配方與飲用時段。</p>
          </div>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="index.html">← 返回首頁</a>
        <a class="btn" href="agents.html">前往 科學中藥代理 →</a>
      </div>
    </div>
  </main>
</body>
</html>
