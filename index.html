<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勝春中藥房｜黑金漢方官網</title>

  <style>
    :root{
      --black:#0b0b0b;
      --gold:#c9a24d;
      --gold-soft:#e6d6a3;
      --text:#eeeeee;
      --muted:#cfcfcf;
      --line:rgba(201,162,77,.35);
    }

    *{box-sizing:border-box;}
    html{scroll-behavior:smooth;}

    body{
      margin:0;
      font-family:"標楷體","DFKai-SB","BiauKai",serif;
      background:var(--black);
      color:var(--text);
      line-height:1.9;
    }

    /* ===== 導覽列：字更大、間距更開 ===== */
    nav{
      position:fixed;
      top:0;
      width:100%;
      background:rgba(0,0,0,.9);
      border-bottom:1px solid var(--line);
      z-index:1000;
      backdrop-filter: blur(8px);
    }
    nav ul{
      list-style:none;
      margin:0;
      padding:16px 22px;
      display:flex;
      justify-content:center;
      gap:48px;              /* 分開一點 */
      flex-wrap:wrap;
    }
    nav a{
      color:var(--gold-soft);
      text-decoration:none;
      letter-spacing:3px;
      font-size:1.15rem;     /* 大一點 */
      padding:4px 2px;
      position:relative;
    }
    nav a::after{
      content:"";
      position:absolute;
      left:0; right:0;
      bottom:-6px;
      height:2px;
      width:0;
      margin:auto;
      background:var(--gold);
      transition:width .25s ease;
    }
    nav a:hover{color:var(--gold);}
    nav a:hover::after{width:100%;}

    /* ===== 首圖 ===== */
    header{
      background:
        linear-gradient(rgba(0,0,0,.66), rgba(0,0,0,.66)),
        url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/A_Bag_Chinese_herbal_drugs_and_Chinese_candies.jpg/1280px-A_Bag_Chinese_herbal_drugs_and_Chinese_candies.jpg");
      background-size:cover;
      background-position:center;
      padding:200px 20px 150px;
      text-align:center;
    }
    header h1{
      font-size:3.1rem;
      letter-spacing:10px;
      margin:0 0 16px;
      color:var(--gold);
    }
    header p{
      margin:0;
      font-size:1.15rem;
      color:var(--gold-soft);
      letter-spacing:2px;
    }

    section{
      max-width:1100px;
      margin:auto;
      padding:100px 20px;
    }
    h2{
      text-align:center;
      color:var(--gold);
      letter-spacing:6px;
      margin:0 0 60px;
      font-size:1.9rem;
    }

    /* ===== 關於 ===== */
    .about{
      background:linear-gradient(180deg,#0b0b0b,#111);
    }
    .about p{
      max-width:860px;
      margin:0 auto;
      text-align:justify;
      font-size:1.18rem; /* 你之前要大一點的版本 */
      color:#ddd;
    }

    /* ===== 服務項目：一排四個 ===== */
    .services{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:40px;
      align-items:stretch;
    }

    .card{
      text-align:center;
      text-decoration:none;
      color:inherit;
      display:flex;
      flex-direction:column;
      min-height:220px;
    }

    .badge{
      display:inline-block;
      border:1px solid rgba(201,162,77,.45);
      color:var(--gold-soft);
      padding:6px 10px;
      font-size:.92rem;     /* badge 也稍微大一點 */
      letter-spacing:2px;
      margin:0 auto 12px;
      background:rgba(0,0,0,.20);
    }

    .card h3{
      font-size:1.5rem;
      letter-spacing:6px;
      color:var(--gold);
      margin:0 0 12px;
      line-height:1.25;
    }

    /* 各式科學中藥代理：標題一行 */
    .card h3.one-line{
      white-space:nowrap;
      letter-spacing:3px;
      font-size:1.42rem;
    }

    /* ✅ 服務項目下面小框內文：大 2 個規格 */
    .card p{
      color:var(--muted);
      font-size:1.22rem;    /* 原本約 1.0 左右，這裡拉到大兩階 */
      line-height:1.85;
      margin:0;
      min-height:3.7em;     /* 四格看起來整齊 */
    }

    /* ===== 店家資訊：營業時間 + 地址 字體大小/顏色一致 ===== */
    .info{
      padding-top:140px;
    }
    .info p{
      text-align:center;
      max-width:760px;
      margin:0 auto;
      font-size:1.18rem;
      line-height:2.05;
      color:#eee;
    }
    .info .highlight{
      display:inline-block;
      font-size:1.28rem;    /* 時間 & 地址同一規格 */
      color:var(--gold-soft);/* 顏色也一樣 */
      letter-spacing:1px;
    }
