<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>各式科學中藥代理｜勝春中藥房</title>
  <style>
    :root{--bg:#0b0b0b;--gold:#c9a24d;--goldSoft:#e6d6a3;--line:rgba(201,162,77,.28);--shadow:0 18px 55px rgba(0,0,0,.55);--radius:18px;}
    *{box-sizing:border-box;}
    body{margin:0;font-family:"標楷體","DFKai-SB","BiauKai",serif;background:radial-gradient(1100px 720px at 50% -10%, rgba(201,162,77,.10), transparent 56%), var(--bg);color:#eee;line-height:1.95;}
    header{padding:140px 18px 90px;text-align:center;border-bottom:1px solid var(--line);background:linear-gradient(rgba(0,0,0,.78), rgba(0,0,0,.78));}
    .plaque{max-width:860px;margin:0 auto;padding:22px 18px;border-radius:22px;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01));border:1px solid rgba(201,162,77,.22);box-shadow:var(--shadow);}
    h1{margin:0;color:var(--gold);letter-spacing:6px;font-size:2.25rem;}
    .sub{margin-top:10px;color:var(--goldSoft);letter-spacing:2px;font-size:1.10rem;}
    main{max-width:920px;margin:0 auto;padding:78px 18px;}
    .card{border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));border:1px solid rgba(201,162,77,.16);box-shadow:var(--shadow);padding:30px 22px;}
    .card p{margin:0 0 18px;color:#e0e0e0;font-size:1.22rem;text-align:justify;}
    ul{margin:0;padding-left:22px;color:#e0e0e0;font-size:1.18rem;line-height:1.9;}
    li{margin:8px 0;}
    .actions{margin-top:28px;display:flex;gap:12px;flex-wrap:wrap;}
    a.btn{text-decoration:none;color:var(--goldSoft);letter-spacing:2px;border:1px solid rgba(201,162,77,.35);padding:10px 16px;border-radius:999px;background:rgba(0,0,0,.18);transition:transform .15s ease,border-color .15s ease,color .15s ease;}
    a.btn:hover{transform:translateY(-1px);border-color:rgba(201,162,77,.75);color:var(--gold);}
  </style>
</head>
<body>
  <header>
    <div class="plaque">
      <h1>各式科學中藥代理</h1>
      <div class="sub">品項資訊・取用說明・後續可自行擴充</div>
    </div>
  </header>

  <main>
    <div class="card">
      <p>
        此頁可放置代理品項、品牌資訊與常用科學中藥清單（你之後可直接新增段落或列表）。
      </p>
      <ul>
        <li>代理品牌／品項（可自行新增）</li>
        <li>常用處方／科學中藥名稱（可自行新增）</li>
        <li>取用方式與注意事項（可自行新增）</li>
      </ul>

      <div class="actions">
        <a class="btn" href="index.html">← 返回首頁</a>
        <a class="btn" href="materials.html">回到 道地藥材 →</a>
      </div>
    </div>
  </main>
</body>
</html>
