<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>道地藥材｜勝春中藥房</title>
  <style>
    :root{
      --bg:#0b0b0b; --gold:#c9a24d; --goldSoft:#e6d6a3;
      --line:rgba(201,162,77,.28); --shadow:0 18px 55px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; font-family:"標楷體","DFKai-SB","BiauKai",serif;
      background:radial-gradient(1100px 720px at 50% -10%, rgba(201,162,77,.10), transparent 56%), var(--bg);
      color:#eee; line-height:1.95;
    }
    header{
      padding:140px 18px 90px; text-align:center; border-bottom:1px solid var(--line);
      background:linear-gradient(rgba(0,0,0,.74), rgba(0,0,0,.74)),
        url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/A_Bag_Chinese_herbal_drugs_and_Chinese_candies.jpg/1280px-A_Bag_Chinese_herbal_drugs_and_Chinese_candies.jpg");
      background-size:cover; background-position:center;
    }
    .plaque{
      max-width:900px; margin:0 auto; padding:22px 18px; border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01));
      border:1px solid rgba(201,162,77,.22); box-shadow:var(--shadow);
    }
    h1{margin:0;color:var(--gold);letter-spacing:8px;font-size:2.35rem;}
    .sub{margin-top:10px;color:var(--goldSoft);letter-spacing:2px;font-size:1.10rem;}
    main{max-width:980px;margin:0 auto;padding:78px 18px;}
    .card{
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      border:1px solid rgba(201,162,77,.16);
      box-shadow:var(--shadow);
      padding:30px 22px;
    }
    .note{
      color:#d9d9d9; font-size:1.10rem; line-height:1.9; margin:0 0 18px;
    }
    .grid{
      display:grid; grid-template-columns:repeat(2, minmax(0,1fr));
      gap:16px;
    }
    @media (max-width:760px){ .grid{grid-template-columns:1fr;} }

    .item{
      display:flex; gap:14px; align-items:flex-start;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(201,162,77,.18);
      background:rgba(0,0,0,.18);
    }
    .thumb{
      width:110px; height:110px; border-radius:14px;
      object-fit:cover; flex:0 0 auto;
      box-shadow:0 14px 35px rgba(0,0,0,.45);
      border:1px solid rgba(201,162,77,.20);
    }
    .meta{min-width:0;}
    .name{
      color:var(--gold); letter-spacing:4px;
      font-size:1.35rem; margin:2px 0 6px;
    }
    .desc{
      margin:0; color:#e0e0e0; font-size:1.12rem; line-height:1.85;
      text-align:justify;
    }
    .actions{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap;}
    a.btn{
      text-decoration:none;color:var(--goldSoft);letter-spacing:2px;
      border:1px solid rgba(201,162,77,.35);padding:10px 16px;border-radius:999px;
      background:rgba(0,0,0,.18);
    }
    .disclaimer{
      margin-top:18px; font-size:1.02rem; color:#cfcfcf; opacity:.92;
      border-top:1px solid rgba(201,162,77,.18); padding-top:16px;
    }
  </style>
</head>
